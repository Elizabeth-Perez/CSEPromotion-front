<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }

    .verification-code {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      border-radius: 4px;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Codigo de verificación</h2>
    <p>Recibimos una solicitud para restablecer la contraseña de tu cuenta. A continuación, encontrarás el código de verificación:</p>

    <div class="verification-code">{{randomCode}}</div>

    <p>Por favor, utiliza este código para completar el proceso de recuperación de contraseña.</p>

    <footer>
      <p>Atentamente,<br>Equipo de Soporte</p>
    </footer>
  </div>
</body>
</html>
