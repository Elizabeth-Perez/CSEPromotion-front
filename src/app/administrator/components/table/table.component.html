<table class="table" aria-label="Tabla">
    <thead>
        <th *ngFor="let header of headers">
            <span class="headers" [ngClass]="header.class">{{ header.name }}</span>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let object of objects">
            <ng-container *ngFor="let header of headers">
                <td *ngIf="header.field !== ''">{{ object[header.field] }}</td>
            </ng-container>
            <td class="td-actions">
                <svg class="view" (click)="view(object)" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"/>
                </svg>
                <svg class="edit" (click)="edit(object)" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/>
                </svg>
                <svg class="delete" (click)="delete(object)" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm80-160h80v-360h-80v360Zm160 0h80v-360h-80v360Z"/>
                </svg>
            </td>
        </tr>
    </tbody>
</table>
